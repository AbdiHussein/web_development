		<script>
		function tripleString(str){
			var total = 0;
			for(var i=0; i<str.length; i++){
				if(str.substring(i,i+1) == (str.substring(i+1,i+2)) && (str.substring(i+1,i+2) == (str.substring(i+2,i+3)))){
						total++;
					}
				}document.write(total);
			}
		tripleString("abcXXXabc");
		</script>

		<div><h3>JSON 1<h3></div>

		<p id = "exampleJson"></p>
		<script>
		var requestURL = 'https://raw.githubusercontent.com/ewomackQA/JSONDataRepo/master/example.json';
		var request = new XMLHttpRequest();
		request.open('GET', requestURL);
		request.responseType ='json';
		request.send();
		request.onload = function() {
			document.getElementById("exampleJson").innerHTML = JSON.stringify(request.response);
		}
